<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
</head>
<body>
    <h2>메인 페이지</h2>

    <!-- 로그인 여부 확인 -->
    <div id="auth-button">
        <!-- 로그인 상태에 따라 버튼 표시 -->
        {% if user.is_authenticated %}
        <form action="{% url 'oidc_logout' %}" method="post">
          {% csrf_token %}
          <input type="submit" value="logout">
        </form>
      {% else %}
        <a href="{% url 'oidc_authentication_init' %}"><button id="login-btn">Keycloak으로 시작</button></a>
      {% endif %}
    </div>

    <!-- 게시판으로 이동 버튼 -->
    <div>
        <a href="/board"><button id="board-btn">게시판</button></a>
    </div>
</body>
</html>
