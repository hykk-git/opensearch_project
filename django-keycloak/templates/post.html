<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성 페이지</title>
    <!--로그인 여부 확인-->
    {% if not user.is_authenticated %}
    <script>
        alert("로그인한 사용자만 작성가능합니다");
        window.location.href = "/board";
    </script>
    {% endif %}
</head>
<body>
    <h2>게시글 작성</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">작성</button>
    </form>

    <a href="{% url 'board:post_create' %}"><button>목록으로</button></a>
</body>
</html>
